version: "1"
packages:
    - name: "sqlc"
      sql_package: "database/sql"
      path: "./app/db/sqlc/"
      queries: "./app/db/query/"
      schema: "./app/db/migrations/"
      engine: "postgresql"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
