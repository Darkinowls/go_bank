name: CI test

on:
  push:


jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run dependencies in Docker compose (db and so on)
        run: make dcu

      - name: Migrate DB
        run: make migrateup

      - name: Test
        run: make test